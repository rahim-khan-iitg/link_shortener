<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Shortener</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://as1.ftcdn.net/v2/jpg/03/91/55/88/1000_F_391558896_pokwOaJQRxWFkPrEemUjrn42cqw7EfYu.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body onload="form_enhance()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Rahim Khan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="float-right">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Resume</a>
                        </li>
                        <li>
                            <a href="" class="nav-link active mx-3">{{user}}</a>
                        </li>
                        <li>
                            <a href="{{url}}" class="nav-link active">{{login_label}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-md d-block justify-content-center mt-5">
        <div class="row">
            <form action="{% url 'shortener' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_table}}
                <button class="btn btn-success" type="submit">Shorten</button>
            </form>
        </div>
        <div class=" row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Original Link</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" value="{{original}}">
            </div>
        </div>
        <div class=" row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Shortened Link</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" value="{{shorten}}" onclick="copy()">
            </div>
        </div>
    </div>
    <script>
        function form_enhance()
        {
            let text=document.getElementById("id_link")
            text.setAttribute("class","form-control mb-2")
        }
        function copy()
        {
            let short_link=document.getElementById("exampleFormControlInput2")
            short_link.focus()
            short_link.select()
            document.execCommand("copy")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
